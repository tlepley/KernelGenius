// ===================
// Single CPU
// ===================

computeDevice cpu {
  // Architecture  
  .nbComputeUnits = 1;
  
  
  computeUnit cluster {
   	 // L2 cache
  	 .dataCache;
   	 .memorySize = 1024 KB;

  	 .dataConnectivityToExt     = loadstore;
  	 
  	 .nbComputeElements = 16;
  }
  
  computeElement core {
     // L2 cache
  	 .dataCache;
  	 .memorySize = 256 KB;
  	 
  	 // .dataCacheLine = no;
  	 // .dataCacheType = directMapped;
  	 
  	 .dataConnectivityToExt     = loadstore;
  	 
  	 // Parallelism
  	 .nbHwThreads = 1;
  	 .swThreads;
  	 
  	 // Type
  	 .Tfloat = native;
	 .Tlong = native;
	 .Tdouble = native;
	 //.vector = float[4], int[4];
  }
}
